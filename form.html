<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Beernb - inscritption</title>
  <link rel="stylesheet" href="form.css">
  <link rel="stylesheet" href="global.css">
  <script src="script.js" defer></script>
</head>

<body>
  <nav>
    <img class='logo' src="/assets/logobeer_white.png">
    <h1 class="titlenav">Beernb</h1>
    <ul>
      <li class="lidistrict"><a href="">Quartier</a></li>
      <li class="dropdown">
        <a class="dropbtn">Quartier</a>
        <div class="dropdown-content">
          <a href="#">St Cyprien</a>
          <a href="#">Carmes</a>
          <a href="#">Capitole</a>
          <a href="#">St Pierre</a>
        </div>
      </li>
      <li><a href="">Contact</a></li>
    </ul>
    <div class="hamburger-menu">
      <input id="menu__toggle" type="checkbox" />
      <label class="menu__btn" for="menu__toggle">
        <span></span>
      </label>
      <ul class="menu__box">
        <li><a class="menu__item" href="home.html">Home</a></li>
        <li><a class="menu__item" href="#">Quartier</a></li>

        <li><a class="menu__item">Mode Sombre</a><label class="switch">
            <input id='btn-darkmode' type="checkbox">
            <span class="slider round"></span>
          </label></li>
        <li><a class="menu__item">Mode Rainbow</a><label class="switch">
            <input id='btn-rainbowmode' type="checkbox">
            <span class="slider round"></span>
          </label></li>
      </ul>
    </div>
  </nav>
  <div id="container">
    <section id="title">
      <h1> Inscrivez-vous !</h1>
      <hr class="hr">
      <p> Inscrivez-vous afin de recevoir les dernières informations à propos de vos bars préférés !</p>

    </section>
    <section id="form-section">
      <form id="form-container">
        <p>Nom</p>
        <input class="name-input" type="text" placeholder="Votre nom">
        <p>Prénom</p>
        <input class="name-input" type="text" placeholder="Votre Prénom">
        <p>Adresse E-mail</p>
        <input class="name-input" type="text" placeholder="Votre adresse mail">
        <div id="btn-container">
          <a class="btn-standard" id="btn-standard">Envoyer</a>
        </div>
      </form>
    </section>
  </div>
</body>

</html>
